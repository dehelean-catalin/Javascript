<!DOCTYPE html>
<html>
    <head>
       
    </head>
    <body>
        <h1>Birthday Calculator</h1>
        <form style="display: flex;flex-direction:column;">
            <label>Born Date</label>
            <input type="date" class="birthday" onchange="handleData(event)" min="1920-01-01" max="2019-01-01"/>
            <label>Last year</label>
            <input type="text" class="lastYear" onchange="handleData(event)">

            <button type="submit" onclick="handleSubmit(event)">Find</button>
        </form>
        
        <script src="app.js"></script>
    </body>
</html>
